{{ define "main" }}

<header class="breadCrumb">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h3 class="breadCrumb__title">{{ .Title }}</h3>
      </div>
    </div>
  </div>
</header>

{{ $address := .Site.Params.address }}
{{ $cloudflare := .Site.Params.cloudflare }}
<section class="section contact__info">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="contact__info_item">
          <div class="contact__info_item-icon">
            <div class="icon-background">
              <svg xmlns="http://www.w3.org/2000/svg" width="122.457" height="109.702" viewBox="0 0 122.457 109.702">
                <path fill="#f1f6f9"
                  d="M49.855527 9.984102c-4.337424-.815024-8.766002-1.633779-13.152776-1.113889-8.196034.975107-15.344329 6.696991-19.41555 13.879649s-5.363288 15.655094-5.187042 23.907191c.156996 7.385448 1.479849 14.875357 4.972905 21.38465s9.337384 11.961229 16.458344 13.922244c4.833752 1.331211 10.056683 1.044827 14.74081 2.829827 7.560693 2.881382 12.209757 10.489626 19.01235 14.870016a25.650039 25.650039 0 0024.16316 1.698928c8.342551-3.846451 14.03857-12.107291 16.641338-20.918947s2.471077-18.187687 1.756125-27.346305c-.843101-10.912846-3.01686-22.783019-11.354287-29.869462-6.037066-5.130853-14.208558-6.772976-21.995428-8.235353z"
                  data-name="Path 1354" />
              </svg>
            </div>
            <div class="icon">
              <img src="https://assets.sycured.com/images/contact/phone.svg" alt="phone" />
            </div>
          </div>
          <h4>Phone & Email</h4>
          <p>
            <a class="text-dark" target="_blank" href="{{ $address.phone }}" rel="noopener noreferrer"><i
                  class="fa-brands fa-telegram fa-3x"></i></a> &nbsp;
            <a class="text-dark" href="mailto:{{ $address.email }}"><i class="fa fa-envelope fa-3x"></i></a>
          </p>

        </div>
      </div>
      <div class="col-lg-6">
        <div class="contact__info_item">
          <form data-static-form-name="contact">
            <div class="mb-3">
              <label for="tags" class="form-label">Tags</label>
              <div id="tagsHelp" class="form-text">Multiple values can be selected</div>
              <select class="form-select" name="tags" id="tags" multiple aria-describedby="tagsHelp">
                <option value="C2C">C2C</option>
                <option value="Contract">Contract</option>
                <option value="Digital Nomad friendly">Digital Nomad friendly</option>
                <option value="Full Remote">Full Remote</option>
                <option value="Permanent">Permanent</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="first_name" class="form-label">First name</label>
              <input type="text" class="form-control" name="first_name" id="first_name">
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last name</label>
              <input type="text" class="form-control" name="last_name" id="last_name">
            </div>
            <div class="mb-3">
              <label for="company" class="form-label">Company</label>
              <input type="text" class="form-control" name="company" id="company">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Will be used to answer you.</div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" name="message" id="message"></textarea>
            </div>
            <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
            <div class="cf-turnstile" data-sitekey="{{ $cloudflare.turnstile_key }}" data-callback="javascriptCallback" data-name="contact-form"></div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
