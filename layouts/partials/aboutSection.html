{{ with .Site.Data.aboutSection }}
{{ if .enable }}
<section class="section about" id="about">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-6 offset-lg-3">
                <div class="about_header mb-5">
                    <span class="top-title">{{ .topTitle }}</span>
                    {{ .title | markdownify}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="about_content">
                    <div class="about_content-thumb">
                        <div class="about_content-thumb-image">
                            <picture>
                                <source srcset="https://assets.sycured.com{{ .image }}.avif" type="image/avif" alt="about-img" style='-webkit-mask: url("../masks/about.svg"); -webkit-mask-size: contain;'>
                                <source srcset="https://assets.sycured.com{{ .image }}.webp" type="image/webp" alt="about-img" style='-webkit-mask: url("../masks/about.svg"); -webkit-mask-size: contain;'>
                                <img src="https://assets.sycured.com{{ .image }}.png" alt="about-img" style='-webkit-mask: url("../masks/about.svg"); -webkit-mask-size: contain;'>
                            </picture>
                        </div>
                    </div>
                    <div class="about_content-inner">
                        <div class="mb-4 text-light">
                            {{ .content | markdownify}}
                        </div>
                        <div>
                            <a class="btn btn-primary mr-3 btn-zoom"
                                href="{{ .button1Target | absURL }}">{{ .button1Name }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
