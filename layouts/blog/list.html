{{ define "main" }}

<header class="breadCrumb">
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<h3 class="breadCrumb__title">{{ .Title }}</h3>
			</div>
		</div>
	</div>
</header>

<section class="section blog-page">
	<div class="container">
		<div class="row">
			{{ range .Paginator.Pages }}
			<div class="col-lg-4">
				<div class="blog-page__item">
					<div class="blog-page__item-thumb">
						{{ if .Params.img }}
						<picture>
              <source srcset="{{ .Params.img | absURL }}.avif" type="image/avif" alt="{{ if .Params.img_alt }}{{ .Params.img_alt}}{{ else }}feature-image{{end}}">
              <img src="{{ .Params.img | absURL }}.png" alt="{{ if .Params.img_alt }}{{ .Params.img_alt}}{{ else }}feature-image{{end}}">
						</picture>
						{{ end }}
					</div>
					<div class="blog-page__item-content bg-white">
						<span class="small">{{ .PublishDate.Format "January 2, 2006" }}</span>
						<h5 class="mb-0">
							<a class="text-dark" href="{{ .Permalink }}">{{ .Title }}</a>
						</h5>
					</div>
				</div>
			</div>
			{{ end }}
			{{ partial "pagination" .}}
		</div>
	</div>
</section>

{{ end }}
